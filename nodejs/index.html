<!DOCTYPE html>
<html>
<head>
    <title>JSON Data Fetch and Display</title>
</head>
<body>
    <h1>JSON Data</h1>
    <ul id="json-list"></ul>

    <script>
        // URL of the JSON data source
        const jsonUrl = 'https://www.ufsm.br/wp-json/wp/v2/eventos';

        // Function to fetch and display JSON data
        async function fetchAndDisplayData() {
            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();

                if (Array.isArray(data)) {
                    const jsonList = document.getElementById('json-list');

                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `ID: ${item.id}, Date: ${item.date}, Slug: ${item.slug}`;
                        jsonList.appendChild(listItem);
                    });
                } else {
                    console.error('Data is not an array.');
                }
            } catch (error) {
                console.error('Error fetching JSON data:', error);
            }
        }

        // Call the function to fetch and display data when the page loads
        window.onload = fetchAndDisplayData;
    </script>
</body>
</html>
