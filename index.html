<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFSM GO</title>
    <link rel="icon" type="image/x-icon" href="/img/Icon00.png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Titulo -->
    <div class="fixed-title">
        <h1>
            UFSM GO
        </h1>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Caixa Entrada em Centro -->
    <div class="entered-box" style="display:none">
        <div id="entered_box_content">
            <h2>Parabéns!</h2>
            <p>Você entrou na área de um ponto de interesse!</p>
            <button id="back-button" type="button" class="btn btn-primary">
                <span class="bi bi-x-lg"></span>
            </button>
        </div>
    </div>

    <!-- HUD -->
    <div class="hud">
        <div id="pontuacao">
            <p>Sua pontuação: <span id="score">0</span></p>
        </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button type="button" class="btn btn-primary rounded-circle" id="gps-button" title="Ativar GPS">
            <span class="bi bi-compass"></span>
        </button>
        <button type="button" class="btn btn-primary rounded-circle" id="centralize-button" title="Recentralizar">
            <img src="img/center.png" alt ="Recentralizar" width="30" length = "30"> </img>
        </button>
        <button type="button" class="btn btn-primary" id="sidebar-button" title="Abrir sidebar">
            <span class="bi bi-list"></span>
        </button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Título do Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button id="event-button" type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button type ="button" id="leaderboard-button">Leaderboard</button>
        <button type ="button" id="achievement-button">Conquistas</button>
        <a href="forms/login.html">Login</a>
        <a href="forms/cadastro.html">Sign up</a>
        <a href="forms/excluir.html">Excluir conta</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!--Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    
    <!-- Nossos Scripts-->
    <script src="data/turismo.js"></script>
    <script src="data/teste.js"></script>
    <script src="src/core.js" type="module"></script>

</body>
</html>
