<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Usuário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="main">
        <h1 class="fixed-title">Verificação de Usuário</h1>
        <form id ="login_form"  method="get">
            <label for="username">Nome de Usuário:</label>
            <br><hr>
            <input type="text" id="username" name="username" required>
            <br><hr>
            <label for="password">Senha:</label>
            <br><hr>
            <input type="password" id="password" name="password" required>
            <br><hr>
        </form>
        <button class="btn-primary Anim" id="submit">Login</button><br><br>
    </div>
    <div class="secnd">
        <h2 class="secundary-title">Cadastre-se grátis:</h2><br>
        <button class="btn-secundary Anim" id= "SignUp">Sign Up</button>
    </div>
    
    <script>
        document.getElementById('SignUp').addEventListener('click', function() {
            window.location.href = './cadastro.html';
        });
    </script>

    <script type="module">
        //action="RENDER URL"
        import { login } from "../src/http.js";
        const button = document.getElementById("submit");

        button.addEventListener("click", async function(event) {            
            event.preventDefault();
            
            const nome = document.getElementById("username").value;
            const senha = document.getElementById("password").value;

            if (await login(nome, senha)){
                alert("Usuário verificado com sucesso!");
                window.location.href = "../index.html?user=" + nome;
            } 
            else {
                alert('Usuário não existe ou senha incorreta.');
            }
            
        });
    </script>
</body>
</html>
