<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Usuário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="fixed-title">Verificação de Usuário</h1>
    <form id ="login_form"  method="get">
        <label for="username">Nome de Usuário:</label>
        <br><hr>
        <input type="text" id="username" name="username" required>
        <br><hr>
        <label for="password">Senha:</label>
        <br><hr>
        <input type="password" id="password" name="password" required>
        <br><hr><hr>
        <input class="btn-primary" type="submit" value="Login">
    </form>


    <h2 class="secundary-title">Cadastre-se grátis:</h2>
    <button class="btn-secundary" id= "SignUp">Sign Up</button>

    <script>
        document.getElementById('SignUp').addEventListener('click', function() {
            window.location.href = './cadastro.html';
        });
    </script>

    <script type="module">
        //action="RENDER URL"
        import { verify_player } from "../src/http.js";
        const form = document.getElementById("login_form");

        form.addEventListener("submit", async function(event) {            
            event.preventDefault();
            
            const nome = document.getElementById("username").value;
            const senha = document.getElementById("password").value;
            let resultado = await verify_player(nome, senha);
            console.log(resultado);
            
            if(resultado == 1){
                alert("Usuário verificado com sucesso!");
                window.location.href = "../index.html";
            }
            else if(resultado == 0){
                alert("Senha incorreta");
            }
            else if(resultado == -1){
                alert("Usuário não encontrado");
            }
            else{
                alert("Erro desconhecido PANIQUEI");
            }
            
        });
    </script>
</body>
</html>
