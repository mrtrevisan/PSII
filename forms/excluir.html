<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão de Usuário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="main">
        <h1 class="fixed-title">Exclusão de Usuário</h1>
        <form id ="excluir_form"  method="get">
            <label for="username">Confirme seu nome:</label>
            <br><hr>
            <input type="text" id="username" name="username" required>
            <br><hr>
            <label for="password">Senha:</label>
            <br><hr>
            <input type="password" id="password" name="password" required>
            <br><hr>
            <label for="password2">Digite: EXCLUIR</label>
            <br><hr>
            <input type="text" id="confirmar" name="confirmar" required>
            <br><hr><hr>
        </form>
        <button class="btn-primary Anim" id="submit">Excluir</button><br><br>
    </div>

    <script type="module">
        //action="RENDER URL"
        import { deleta_usuario } from "../src/http.js";

        const button = document.getElementById("submit");

        button.addEventListener("click", async function(event) {            
            event.preventDefault();
            
            const nome = document.getElementById("username").value;
            const senha = document.getElementById("password").value;
            const confirmar = document.getElementById("confirmar").value;

            if(confirmar !== "EXCLUIR"){
                alert("Confirmação incorreta");
                return;
            } 

            if (await deleta_usuario(nome, senha)){
                alert("Usuário foi deletado.");
                window.location.href = "./login.html";
            } 
            else {
                alert("Senha ou nome incorretos.");
            }
        });
    </script>
</body>
</html>
