<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão de Usuário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="main">
        <h1 class="fixed-title">Exclusão de Usuário</h1>
        <form id ="excluir_form"  method="get">
            <label for="username">Confirme seu nome:</label>
            <br><hr>
            <input type="text" id="username" name="username" required>
            <br><hr>
            <label for="password">Senha:</label>
            <br><hr>
            <input type="password" id="password" name="password" required>
            <br><hr>
            <label for="password2">Digite: EXCLUIR</label>
            <br><hr>
            <input type="text" id="confirmar" name="confirmar" required>
            <br><hr><hr>
        </form>
        <button class="btn-primary Anim" id="submit">Excluir</button><br><br>
    </div>

    <script type="module">
        //action="RENDER URL"
        import {verify_player, deleta_usuario, check_player_credential } from "../src/http.js";

        const button = document.getElementById("submit");

        button.addEventListener("click", async function(event) {            
            event.preventDefault();
            
            const nome = document.getElementById("username").value;
            const senha = document.getElementById("password").value;
            const confirmar = document.getElementById("confirmar").value;

            if(confirmar !== "EXCLUIR"){
                alert("Confirmação incorreta");
                return;
            }

            let existe = await verify_player(nome);
            
            if(existe == 1){
                let pass = await check_player_credential(nome, senha);
                if (pass == 1) {
                    await deleta_usuario(nome, senha);
                    alert("Usuário foi deletado.");
                    window.location.href = "./login.html";
                } else if (pass == 0) {
                    alert('Não foi possível excluir - senha incorreta.');
                } else {
                    alert('Erro brabo. PANIQUEI')
                }
            }
            else if(existe == 0){
                alert("Este usuário não existe");
            }
            else{
                alert("Erro brabo. PANIQUEI");
            }
            
        });
    </script>
</body>
</html>
