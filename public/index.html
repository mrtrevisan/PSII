<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet test</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="fixed-title">
        <h1>
            UFSM GO
        </h1>
    </div>

    <p id="demo" style="display: none;">ola mundo</p>

    <div id="map" class="coordinate"></div>

    <div class="entered-box" style="display: none;">
        <div id="entered_box_content">
            <h2>Parabéns!</h2>
            <p>Você entrou na área de um ponto de interesse!</p>
            <br>
            <button id="back-button" onclick="close_entered_box()" type="button" class="btn btn-primary">Fechar</button>
        </div>
    </div>

    <div class="hud">
        <div id="pontuacao">
            <p>Seu score: <span id="score">0</span></p>
        </div>
    </div>

    <div class="buttons">
        <button onclick="activateLocation()" type="button" class="btn btn-primary" id="gps-button" style="display: none;">Ativar Localização</button>
        <button onclick="centraliza()" type="button" class="btn btn-primary" id="centralize-button">Recentralizar</button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Título do Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Conteúdo do Modal
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar mudanças</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (before your custom scripts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Leaflet JS (before your custom scripts) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Your custom scripts (e.g., core.js) -->
    <script src="utils.js"></script>
    <script src="core.js"></script>

</body>
</html>
