<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet test</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

    <!-- Bootstrap CSS -->

<body>
    <h1 class="fixed-title">
        UFSM GO

    <button onclick="centraliza()" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Recentralizar
    </button>
    <p id="demo">ola mundo</p>

    <div id="map" class="coordinate"></div>

    <div class="entered-box" style="display: none;">
        <div id="entered_box_content">

            <p>Você entrou na área de um ponto de interesse!</p>
            <br>
            <button onclick="close_entered_box()" type="button" class="btn btn-primary">Fechar</button>
        </div>
    </div>

    <!-- Bootstrap JS (before your custom scripts) -->
